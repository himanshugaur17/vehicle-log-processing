spring.application.name=vehicle-log-processing
postgres.datasource.url=jdbc:postgresql://localhost:5432/vehicle-log
postgres.datasource.username=postgres
postgres.datasource.password=postgres
postgres.datasource.driver-class-name=org.postgresql.Driver
postgres.datasource.max-pool-size=10
postgres.datasource.min-idle=5
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
external.api.connection.timeout=1000
